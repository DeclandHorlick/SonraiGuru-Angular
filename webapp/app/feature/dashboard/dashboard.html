<div class="panel panel-default" ng-controller="dashboardController as dashboardCtrl">
	  <div class="jumbotron">
    <h1 style="color:#FF8C00;"><center>Summary of Account: {{dashboardCtrl.user_name_cookie}}</center></h1>
</div>

<section class="container content-section text-center">
      <select class="btn btn-primary" ng-model = "dashboardCtrl.timeFrame" ng-change="dashboardCtrl.changeTable()">
      <option value="">Select Time Frame</option>
      <option value="2016-07-09W">Weekly</option>
      <option value="2016-06-16M">Monthly</option>
      <option value="2015-07-10Y">Yearly</option>
    </select>
    <select class="btn btn-primary" ng-model = "dashboardCtrl.chartType" ng-change="dashboardCtrl.changeTable()">
      <option value="">Select Type</option>
      <option value="line">Line Graph</option>
      <option value="bar">Bar Chart</option>
      <option value="pie">Pie Chart</option>
    </select>
<!--button class="btn btn-primary" id="myBtn" ng-show="dashboardCtrl.chartType=='line'">Savings</button-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#SavingsModal" ng-show="dashboardCtrl.chartType=='line'">
  Savings
</button>
<button class="btn btn-success pull-right" ng-click="dashboardCtrl.logout()">Logout</button>
    <div id = "container" style = "width: 100%; height: 1000px;">
      
      </div>

    
</section>

<!-- Modal -->
<div class="modal fade" id="SavingsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Set Your Savings Goal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Savings Percentage:  <input ng-model="dashboardCtrl.savingsPercentage" type="number" value="10" step="5" min="0" max="100" ng-change="dashboardCtrl.changeTable()"/>
         Show savings line <input type="checkbox" ng-model="dashboardCtrl.showSavings" ng-change="dashboardCtrl.changeTable()"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Set Savings Goal</button>
        
      </div>
    </div>
  </div>
</div>
 
</div>
