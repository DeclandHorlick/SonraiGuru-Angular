<div class="container" ng-controller="loginController as loginCtrl">
  <form class="form-horizontal" name="userForm" ng-submit="loginCtrl.onSubmit(userName, pass)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
      <label class="control-label col-sm-2" for="username">{{'Username:'}}</label>
      <div class="col-sm-10">
        <input type = "text" class="form-control" id="username" ng-model = "userName" placeholder="Enter username" name="username" ng-minlength="2" ng-maxlength="80" ng-required = "true">
        <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
        <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
      <label class="control-label col-sm-2" for="password">{{'Password:'}}</label>
      <div class="col-sm-10">          
        <input type = "password" class="form-control" id="password" ng-model = "pass" placeholder="Enter password" name="password" ng-minlength="4" ng-maxlength="80" ng-required = "true">
        <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
        <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-11 col-sm-1">
          <button ng-disabled = "userForm.$invalid" type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</div>
